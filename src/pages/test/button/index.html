<body>
    <div id="app">
        <h1>按钮</h1>

        <ui-button :plain="true">Default</ui-button>

        <ui-button :disabled="true" :plain="true" type="link">link</ui-button>

        <ui-button size="big">Big</ui-button>
        <ui-button>Default</ui-button>
        <ui-button type="small">Small</ui-button>

        <h2>图标</h2>

        <ui-button icon="forward">forward</ui-button>
